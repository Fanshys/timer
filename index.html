<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./build/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./build/css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xl-2">
                </div>
                <div class="col-xl-6"></div>
                <div class="col-12 col-xl-4 header__buttons">
                    <a href="#" class="button header__button">Войти</a>
                    <a href="#" class="button header__button">Регистрация</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <h1 class="col-12 title">Секундомеры</h1>
            <div id="itemList" class="stopwatch-container col-12 col-xl-6">
                <div class="stopwatch-item row">
                    <button class="stopwatch-item__delete"><i class="far fa-trash-alt"></i></button>
                    <div class="stopwatch-item__name-block col-12 col-md-6">
                        <label>
                            <input class="stopwatch-item__name" value="Мой секундомер" readonly maxlength="15">
                            <button class="stopwatch-item__name-icon"><i class="fas fa-pencil-alt"></i></button>
                        </label>
                    </div>
                    <div class="stopwatch-item__counter-block col-12 col-md-6" name="clockform">
                        <span id="clock" class="stopwatch-item__counter stopwatch">00:00:00</span>
                        <div class="stopwatch-item__buttons">
                            <button class="stopwatch-item__button start-button">Старт</button>
                            <button class="stopwatch-item__button pause-button">Пауза</button>
                            <button class="stopwatch-item__button reset-button">Сброс</button>
                        </div>
                    </div>
                </div>
                <div class="stopwatch-item row">
                    <button class="stopwatch-item__delete"><i class="far fa-trash-alt"></i></button>
                    <div class="stopwatch-item__name-block col-12 col-md-6">
                        <label>
                            <input class="stopwatch-item__name" value="Мой секундомер" readonly maxlength="15">
                            <button class="stopwatch-item__name-icon"><i class="fas fa-pencil-alt"></i></button>
                        </label>
                    </div>
                    <div class="stopwatch-item__counter-block col-12 col-md-6" name="clockform">
                        <span id="clock" class="stopwatch-item__counter stopwatch">00:00:00</span>
                        <div class="stopwatch-item__buttons">
                            <button class="stopwatch-item__button start-button">Старт</button>
                            <button class="stopwatch-item__button pause-button">Пауза</button>
                            <button class="stopwatch-item__button reset-button">Сброс</button>
                        </div>
                    </div>
                </div>
                <div class="stopwatch__create">
                    <input class="input input__create" type="text" placeholder="Название секундомера">
                    <button class="button button__create">Создать секундомер</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./build/js/script.min.js"></script>
</body>

</html>
